pointcloud_topic:
    camera_topic: /velodyne_points

reference_frame:
    frame_id: velodyne

voxel_grid:
    x: 0.01
    y: 0.01
    z: 0.01
    enable: false
    
pass_through:
    x_min: 0.0
    x_max: 2.0
    x_enable: true
    y_min: 0.0
    y_max: 5.0
    y_enable: true
    z_min: -5.0
    z_max: 5.0
    z_enable: true

segmentation:
    distance_threshold: 0.01
    enable: false
    
outlier_removal:
    meanK: 50
    standard_dev_mult: 1.0
    enable: false
    
cluster_extraction:
    cluster_tolerance: 0.06
    min_cluster_size: 10
    max_cluster_size: 250
    enable: false
    
    
    

